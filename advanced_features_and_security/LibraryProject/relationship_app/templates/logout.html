<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h1>You have been logged out</h1>
    <a href="{% url 'login' %}">Login again</a>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
